<div id="reaction-game">
  <div id="overlay" *ngIf="tooSoon || instructions"></div>
  <div id="pop-up" *ngIf="tooSoon">
    <div id="pop-up-title">FALSE START!</div>
    <img id="pop-up-flag" src="../../../assets/img/black-flag.png" />
    <div id="pop-up-message">
      Tap the screen when
      <br />
      the flag is waved!
    </div>
    <button
      id="pop-up-btn-try-again"
      class="pop-up-button"
      (click)="resetGame()"
    >
      Try Again
    </button>
  </div>

  <div id="pop-up" *ngIf="instructions">
    <div id="pop-up-title">GET READY!</div>
    <img id="pop-up-flag" src="../../../assets/img/green-flag.png" />
    <div id="pop-up-message">Tap the screen when<br />the flag is waved!</div>
    <button
      id="pop-up-btn-instruction"
      class="pop-up-button"
      (click)="startGame()"
    >
      START
    </button>
  </div>

  <div class="overlay"></div>

  <div class="menu" *ngIf="!started && !showLeaderBoard && !finishedGood && !finishedBad && !finishedGoodNas && !DriverCard">
    <div class="container">
      <div class="menu-content">
        <img
          id="Check-Img"
          src="../../../assets/img/CheckerFlags.svg"
          alt="Crossed Checkerd Flags"
        />
        <img
          id="Title-Img"
          src="../../../assets/img/Title.svg"
          alt="Are you faster than a Nascar driver?"
        />
      </div>
      <div id="btn-box">
        <button
          class="btn"
          id="play-btn"
          type="button"
          (click)="displayInstructions()"
        ></button>
        <button
          class="btn"
          id="leader-board-btn"
          (click)="displayLeaderBoard()"
        ></button>
        <a href="#" routerLink="/"
          ><button class="btn" id="home-btn"></button>
        </a>
      </div>
    </div>
    <div class="footer">
      <img
        src="../../../assets/img/ColumbiaLogo.png"
        alt="Columbia College Chicago Logo"
      />
      <img
        src="../../../assets/img/NascarChicagoLogo.png"
        alt="Chicago Nascar Logo"
      />
    </div>
  </div>

  <div
    class="clickable-area"
    (click)="realClick()"
    *ngIf="started && !finished"
  >
    <div class="start" *ngIf="started && !showMid && !showClick"></div>
    <div class="mid" *ngIf="showMid"></div>
    <div class="click" *ngIf="showClick && !showMid"></div>
  </div>

  <div class="menu" *ngIf="finishedGoodNas && !showLeaderBoard">
    <div class="container">
      <div class="menu-content">
        <div class="CardBox">
            <img src="../../../assets/img/FinishFlag.svg" alt="" id="Flag">
            <div class="AvatarBox">
              <img (click)="DisplayDriver()" id="FlipArrow" src="../../../assets/img/FlipArrow.svg" alt="">
              <div class="AvatarPic">
                <img src="../../../assets/img/SmallTrophySticker.svg" alt="">
              </div>
            </div>
            <div class="ScoreBox">
              <div class="ScoreTitle">Score</div>
              <div class="showScore">{{ reactionTime }}ms</div>
            </div>
            <div class="GraphicBox">
            <div class="ImgMessage"><img src="../../../assets/img/FasterThanADriver.svg" alt=""></div>
            <div class="BottomImg"><img src="../../../assets/img/MainTrophySticker.svg" alt=""></div>
          </div>
        </div>
          <div class="NavBar">
          <a href="#" routerLink="/"
            ><img  src="../../../assets/img/HomeIcon.svg" alt="">
          </a>
            <img class="btn" (click)="displayLeaderBoard()" src="../../../assets/img/LeaderboardIcon.svg" alt="">
            <img class="btn" (click)="resetGame()" src="../../../assets/img/PlayIcon.svg" alt="">
          </div>
  
      </div>
    </div>
  </div>

  <div class="menu" *ngIf="DriverCard && !showLeaderBoard">
    <div class="container">
      <div class="menu-content">
        <div class="CardBox">
            <img src="../../../assets/img/FinishFlag.svg" alt="" id="Flag">
            <div class="AvatarBox">
              <img (click)="DisplayPlayer()" id="FlipArrow" src="../../../assets/img/FlipArrow.svg" alt="">
              <div class="NascarPic">
                <img src="../../../assets/img/NascarLabel.svg" alt="">
              </div>
            </div>
            <div class="ScoreBox">
              <div class="ScoreTitle">Richard Petty</div>
              <div class="showScore">{{ reactionTime }}ms</div>
            </div>
            <div class="GraphicBox">
            <div class="ImgMessage"><img src="../../../assets/img/FasterThanADriver.svg" alt=""></div>
            <div class="BottomImg"><img src="../../../assets/img/MainTrophySticker.svg" alt=""></div>
          </div>
        </div>
          <div class="NavBar">
          <a href="#" routerLink="/"
            ><img  src="../../../assets/img/HomeIcon.svg" alt="">
          </a>
            <img class="btn" (click)="displayLeaderBoard()" src="../../../assets/img/LeaderboardIcon.svg" alt="">
            <img class="btn" (click)="resetGame()" src="../../../assets/img/PlayIcon.svg" alt="">
          </div>
  
      </div>
    </div>
  </div>

  <div class="menu" *ngIf="finishedGood && !showLeaderBoard">
    <div class="container">
      <div class="menu-content">
        <div class="CardBox">
            <img src="../../../assets/img/FinishFlag.svg" alt="" id="Flag">
            <div class="AvatarBox">
              <div class="AvatarPic"></div>
            </div>
            <div class="ScoreBox">
              <div class="ScoreTitle">Score</div>
              <div class="showScore">{{ reactionTime }}ms</div>
            </div>
            <div class="GraphicBox">
            <div class="ImgMessage"><img src="../../../assets/img/FantasticJob.svg" alt=""></div>
            <div class="BottomImg"><img src="../../../assets/img/FirstPlaceRibbon.svg" alt=""></div>
          </div>
        </div>
          <div class="NavBar">
          <a href="#" routerLink="/"
            ><img  src="../../../assets/img/HomeIcon.svg" alt="">
          </a>
            <img class="btn" (click)="displayLeaderBoard()" src="../../../assets/img/LeaderboardIcon.svg" alt="">
            <img class="btn" (click)="resetGame()" src="../../../assets/img/PlayIcon.svg" alt="">
          </div>
  
      </div>
    </div>
  </div>

  <div class="menu" *ngIf="finishedBad && !showLeaderBoard">
    <div class="container">
      <div class="menu-content">
        <div class="CardBox">
          <img src="../../../assets/img/FinishFlag.svg" alt="" id="Flag">
          <div class="AvatarBox">
            <div class="AvatarPic"></div>
          </div>
          <div class="ScoreBox">
            <div class="ScoreTitle">Score</div>
            <div class="showScore">{{ reactionTime }}ms</div>
          </div>
          <div class="GraphicBox">
          <div class="ImgMessage"><img src="../../../assets/img/BetterLuckNext.svg" alt=""></div>
          <div class="BottomImg"><img src="../../../assets/img/OldCar.svg" alt=""></div>
        </div>
        </div>
        <div class="NavBar">
        <a href="#" routerLink="/"
          ><img  src="../../../assets/img/HomeIcon.svg" alt="">
        </a>
          <img class="btn" (click)="displayLeaderBoard()" src="../../../assets/img/LeaderboardIcon.svg" alt="">
          <img class="btn" (click)="resetGame()" src="../../../assets/img/PlayIcon.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <app-leaderboard *ngIf="showLeaderBoard"></app-leaderboard>
</div>
